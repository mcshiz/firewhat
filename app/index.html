<!doctype html>

<head>
	<meta charset="UTF-8">
	<title>firewhat</title>
	<meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="lib/styles/leaflet.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

   	<!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="shortcut icon" href="/favicon.ico">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="position: relative">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">FireWhat</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<form class="navbar-form navbar-right" role="form">
				<div class="form-group">
					<input type="text" placeholder="Email" class="form-control">
				</div>
				<div class="form-group">
					<input type="password" placeholder="Password" class="form-control">
				</div>
				<button type="submit" class="btn btn-success">Sign in</button>
			</form>
		</div><!--/.navbar-collapse -->
	</div>
</nav>


<article>
	<div id="app"></div>
	<div>
		Existing content
	</div>
	<div class="replaceable">
		Some content that we want ember to replace
	</div>
</article>

<script type="text/x-handlebars">
    <h2> Welcome!</h2>

    <div>
      <button {{action "showStuff"}}>Click me!</button>
      <button {{action "loadPosts"}}>Load posts</button>
    </div>

    {{someText}}
  </script>

<script type="text/x-handlebars" data-template-name="posts">
    {{#each posts}}
      <div>Post: {{title}}</div>
    {{else}}
      LOADING POSTS
    {{/each}}
  </script>



<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-md-10" >
			<div class="map-application">
				<div id="map" class="map"></div>
			</div>
		</div>
		<div class="col-xs-12 col-md-2 text-center">
			<h4>Current Incidents</h4>
			<hr>
		</div>
	</div>
</div><!-- /.container -->

<!-- Modal -->
<div class="modal fade" id="addIncidentModal" tabindex="-1" role="dialog" aria-labelledby="addIncidentModal" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<button type="button" class="close"
						data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Modal title</h4>
			</div>

			<!-- Modal Body -->
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
						<div style="margin-bottom: 0.5em">
							<label for="latitude">Location</label>
							<button type="button" class="glyphicon glyphicon-screenshot btn btn-default btn-ms" id="location-picker"></button>
						</div>
						<div class="row">
							<div class="col-xs-6">
								<input type="text" class="form-control col-xs-6" id="latitude" placeholder="Latitude"/>
							</div>
							<div class="col-xs-6">
								<input type="text" class="form-control col-xs-6" id="longitude" placeholder="Longitude"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="acres">Acres</label>
						<input type="text" class="form-control" id="acres" placeholder="Acres"/>
					</div>
					<div class="form-group">
						<label for="ros">Ros</label>
						<input type="text" class="form-control" id="ros" placeholder="Roc"/>
					</div>
					<div class="form-group">
						<label for="roc">Roc</label>
						<input type="text" class="form-control" id="roc" placeholder="Roc"/>
					</div>
					<div class="form-group">
						<label for="structures">Structures</label>
						<input type="text" class="form-control" id="structures" placeholder="Structures"/>
					</div>
					<div class="form-group">
						<label for="hazards">Special Hazards</label>
						<input type="text" class="form-control" id="hazards" placeholder="Special Hazards"/>
					</div>
					<div class="form-group">
						<label for="resources">Resources</label>
						<input type="text" class="form-control" id="resources" placeholder="Resources"/>
					</div>
					<div class="form-group">
						<label for="radio">Radio Frequencies</label>
						<input type="text" class="form-control" id="radio" placeholder="Radio Frequencies"/>
					</div>
					<div class="form-group">
						<label for="comments">Other Comments</label>
						<textarea type="textarea" class="form-control" id="comments" placeholder="Other Comments"></textarea>
					</div>
					<button type="button" class="btn btn-default btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>





	<!-- build:js scripts/vendor.js -->
	<script src="lib/scripts/leaflet.js"></script>
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
<script src="http://builds.emberjs.com/tags/v1.5.0/ember.js"></script>
	<!-- endbower -->
  <!-- endbuild -->

	<!-- build:js scripts/main.js -->
	<script src="scripts/main.js"></script>
	<script src="scripts/ember-script.js"></script>
	<!-- endbuild -->
</body>
</html>
